<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ticTacToe</title>
</head>
<body>
    <div class="player" >
        <ul>
            <li><a id="Player-x" class="active" >Player X</a></li>
            <li><a id="Player-o" >Player O</a></li>
        </ul>
    </div>
    <div id="tictactoe"></div>
    <div align="left">
        <span id="turn" >Player X</span>
    </div>
    <h1 id="player-win" class="win" ></h1>
    <button id="Restart" class="btn" onclick="startNewGame();" > restart</button>
    <script src="tictactoe.js" ></script>
</body>
</html>
